<!DOCTYPE html>
<html>
  <head>
    <title>Just a very simple calculator</title>
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body>
    <div id="calculator">
      <!-- screen and clear key-->
      <div class="top"><span class="clear">C</span>
        <div class="screen"></div>
      </div>
      <div class="keys"><span class="key">7</span><span class="key">8</span><span class="key">9 </span><span class="key operator">+</span><span class="key">4</span><span class="key">5</span><span class="key">6</span><span class="key operator">-</span><span class="key">1</span><span class="key">2</span><span class="key">3</span><span class="key operator">/</span><span class="key">0</span><span class="key">.</span><span class="equals">=</span><span class="operator exp">^</span><span class="operator multiply">x</span></div>
      <div class="keycode"></div>
    </div>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
